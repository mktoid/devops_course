---
- name: Enable nginx service
  become: yes
  hosts: webserver
  tasks:
    - set_fact:
        nginx_status: no

    - name: Print variable
      debug:
        msg: "{{ nginx_status }}" 

    #- name: Install Nginx
    #  apt:
    #    name: nginx-extras
    #    update-cache: yes

    - name: Start nginx service
      systemd:
        name: nginx
        state: started
      register: result

    #- name: Print resilt
    #  debug: 
    #    msg: "{{ result['state']  }}"

    - name: Stop nginx service
      systemd:
        name: nginx
        state: stopped
      when: not nginx_status
      